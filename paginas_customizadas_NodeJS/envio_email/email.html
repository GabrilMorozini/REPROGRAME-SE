<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>Envio de Email</title>

  <style>
    body {
      background-color: black;

    }

    input{

    }

    .enviar{

      color: white;
      height: 35px;
      font-weight: 900;
      cursor: pointer;
    }

    a{
      color: rgb(51, 255, 0);
      text-decoration: none;
    }
  </style>

</head>

<body>
  <h1>√Årea de envio de e-mail</h1>
  <form action="/envioEmail">
    <input type="text" name="email" placeholder="email@email.com.br">
    <input class="enviar" type="submit" value="ENVIAR">
  </form>
  <a href="/">Voltar para a Home</a>
  <p><%= mensagem %></p>

</html>
